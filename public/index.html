<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Cargar Producto</h1>
      <form action="/api/productos" method="POST">
        Nombre:<input type="text" name="title" placeholder="Ingrese nombre" />
        <br />
        <br />
        Precio:<input type="number" name="price" placeholder="Ingrese Preico" />
        <br />
        <br />
        Url:<input
          type="text"
          name="thumbnail"
          placeholder="URL del producto"
        />
        <br />
        <br />
        <input type="submit" value="Agregar productos" />
      </form>
    </div>
  </body>
</html>
