<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Pug</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <div class="container mt-3">
            <div class="jumbotron">
                <h1>Ingrese Productos</h1>
                <form action="/api/productos/guardar" method="POST" autocomplete="off">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" type="text" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input id="precio" class="form-control" type="number" step="0.01" name="precio" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input id="stock" class="form-control" type="number" step="0.01" name="stock" required>
                    </div>
                    <div class="form-group">
                        <label for="imagen">URL Imagen</label>
                        <input id="imagen" class="form-control" type="url" name="imagen">
                    </div>
                    <button class="btn btn-success mt-3">Enviar</button>
                    <a href="/api/productos/vista">Formulario</a>
                </form>
            </div>
        </div>
    </body>
</html>
